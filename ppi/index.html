<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pollution Proximity Index</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link href="../map-style.css" rel="stylesheet" />
  </head>
  <body>
    <main id="map" class="map"></main>
    <div class="map__title-box">
      <h1 class="map__title">Pollution Proximity Index</h1>
    </div>
    <aside class="legend__wrapper">
      <span class="map__legend-entry map__legend-entry--bold map__legend-title">Pollution Proximity Index</span>
        <svg height="160" width="160" class="map__legend map__legend--translucent">
          <rect x="10" y="2" width="32" height="16" fill="#FFFFFF" stroke="black" stroke-width="1px" />
          <text x="48" y="14" class="map__legend-entry" fill="#1F4E46">0</text>
          <rect x="10" y="30" width="32" height="16" fill="#fee5da" stroke="black" stroke-width="1px"  />
          <text x="48" y="42" class="map__legend-entry" fill="#1F4E46">1</text>
          <rect x="10" y="58" width="32" height="16" fill="#fdae95" stroke="black" stroke-width="1px"  />
          <text x="48" y="70" class="map__legend-entry" fill="#1F4E46">2</text>
          <rect x="10" y="86" width="32" height="16" fill="#fd6a52" stroke="black" stroke-width="1px"  />
          <text x="48" y="98" class="map__legend-entry" fill="#1F4E46">3</text>
          <rect x="10" y="114" width="32" height="16" fill="#e02d2f" stroke="black" stroke-width="1px"  />
          <text x="48" y="126" class="map__legend-entry" fill="#1F4E46">4</text>
          <rect x="10" y="142" width="32" height="16" fill="#74004b" stroke="black" stroke-width="1px"  />
          <text x="48" y="154" class="map__legend-entry" fill="#1F4E46">5</text>
        </svg>
        <span class="map__legend-entry map__legend-entry--bold map__legend-title">Additional features</span>
        <div class="toggle__group">
          <div class="toggle__wrapper">
            <label class="toggle__switch">
              <input type="checkbox" class="toggle__input toggle__input--borders" />
              <span class="toggle__circle"></span>
            </label>
            <span class="map__legend-entry">Municipal borders</span>
          </div>

          <div class="toggle__wrapper">
            <label class="toggle__switch">
              <input type="checkbox" class="toggle__input toggle__input--roads" />
              <span class="toggle__circle"></span>
            </label>
            <span class="map__legend-entry">Roads</span>
          </div>
        </div>

        <span class="map__legend-entry map__legend-entry--bold map__legend-title calendar-viz__link">
          <a href="https://datacommon.mapc.org/browser/datasets/413">Explore & Download Data</a>
        </span>
      <button type="button" class="button__collapsible button__collapsible--minus">-</button>
      <div>
        <label for="button__collapsible--plus" class="maximize-instructions">Expand legend</label>
        <button type="button" class="button__collapsible button__collapsible--plus">+</button>
      </div>

    </aside>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="ppi-map.js"></script>
  </body>
</html>
